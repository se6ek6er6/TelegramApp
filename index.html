<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TelegramApp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
	function getQueryParam(param) {
        console.log("getQueryParam: Начало выполнения функции");
        const params = new URLSearchParams(window.location.search);
        console.log("getQueryParam: Полученные параметры URL:", params.toString());

        if (params.has(param)) {
          const value = params.get(param);
          console.log(`getQueryParam: Найден параметр '${param}' со значением '${value}'`);
          return value;
        } else {
          console.log(`getQueryParam: Параметр '${param}' не найден в URL`);
          return null;
        }
      }
	  
      document.addEventListener("mousedown", function(event) {
        console.log("mousedown event: button =", event.button);
        if (event.button === 1) { 
          event.preventDefault(); 
          document.body.style.cursor = "default";
        }
      });

      document.addEventListener("mouseup", function(event) {
        console.log("mouseup event: button =", event.button);
        if (event.button === 1) {
          event.preventDefault(); 
          document.body.style.cursor = "default"; 
        }
      });
    </script>
  </head>
  <body>
    <div id="unity-container" style="width: 100%; height: 100%">
      <canvas id="unity-canvas" width="auto" height="auto"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        console.log("unityShowBanner: start, msg =", msg, "type =", type);
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          console.log("unityShowBanner: banner visibility updated");
        }

        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
            console.log("unityShowBanner: removed banner after timeout");
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TelegramApp.loader.js";
      console.log("Script: loaderUrl =", loaderUrl);

      var config = {
        dataUrl: buildUrl + "/TelegramApp.data",
        frameworkUrl: buildUrl + "/TelegramApp.framework.js",
        codeUrl: buildUrl + "/TelegramApp.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TelegramApp",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        console.log("Script: Mobile device detected");
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";
      console.log("Script: loadingBar displayed");

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
		  const fileUrl = getQueryParam("file");
          if (fileUrl) {
            console.log("Передача ссылки в Unity: ", fileUrl);
            unityInstance.SendMessage("YourUnityObject", "LoadFile", fileUrl);
          } else {
            console.log("URL файла не найден в параметрах запроса.");
          }
          <!-- fullscreenButton.onclick = () => { -->
            <!-- unityInstance.SetFullscreen(1); -->
          <!-- }; -->
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
