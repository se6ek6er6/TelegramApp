<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TelegramApp</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
      let unityInstance = null;

      // Функция для отправки сообщения в Unity
      function sendMessageToUnity() {
        if (unityInstance) {
          try {
            unityInstance.SendMessage('DataLoader', 'GetStorageData', "https://se6ek6er6.github.io/server/Test.csv");
            console.log("Message sent to Unity.");
          } catch (error) {
            console.error("Error sending message to Unity:", error);
          }
        }
      }

      window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const fileUrl = params.get("file");

        if (fileUrl) {
          try {
            sendMessageToUnity();
          } catch (error) {
            console.error("Error when passing file to Unity:", error);
          }
        } else {
          sendMessageToUnity();  // Send message when the page loads
        }
      };

      document.addEventListener("mousedown", function(event) {
        if (event.button === 1) { // Средняя кнопка мыши
          event.preventDefault(); // Отключаем стандартное поведение
          document.body.style.cursor = "default"; // Принудительно сбрасываем курсор
        }
      });

      document.addEventListener("mouseup", function(event) {
        if (event.button === 1) { 
          event.preventDefault(); 
          document.body.style.cursor = "default"; 
        }
      });
    </script>
  </head>
  <body>
    <div id="unity-container" style="width: 100%; height: 100%">
      <canvas id="unity-canvas" width="auto" height="auto"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TelegramApp.loader.js";
      var config = {
        dataUrl: buildUrl + "/TelegramApp.data",
        frameworkUrl: buildUrl + "/TelegramApp.framework.js",
        codeUrl: buildUrl + "/TelegramApp.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TelegramApp",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstanceLoaded) => {
          unityInstance = unityInstanceLoaded;  // Save the Unity instance
          loadingBar.style.display = "none";
          sendMessageToUnity();  // Now that Unity is loaded, we can send the message
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
